<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4">
                    <div class="output-area">

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button>+</button>
                </td>
                <td>
                    <button>-</button>
                </td>
                <td>
                    <button>&times;</button>
                </td>
                <td>
                    <button>&divide;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td rowspan="4"><button class="btn-equal">=</button></td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>C</button>
                </td>
            </tr>
        </table>
    </body>
</html>
